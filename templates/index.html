<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Strona główna</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>

  <body>
  <div class="container mt-3">
    <h1>Magazyn</h1>
    <div class="mt-3 mb-3">
        <a href="/" class="btn btn-primary" >Strona główna</a>
        <a href="/historia" class="btn btn-primary">Historia</a>
    </div>

    <div class="container mt-5 mb-5">
    <h3>Stan konta : {{ context.show_balance }}</h3>
    <h3>Stan magazynu : {{ context.list }} </h3>
    </div>

    <div class="container">
        <div class="container mt-3 mb-3">
            <h4>Zakup: </h4>
            <form action="/" method="POST">
                <input type="text" placeholder="Wpisz produkt" name="nazwa_kupno">
                <input type="number" placeholder="Podaj cenę kupna" name="cena_kupno" >
                <input type="number" placeholder="Podaj liczbę kupionych sztuk" name="liczba_kupno">
                <button type="submit">Wyślij</button>
            </form>
        </div>

        <div class="container mt-4 mb-4">
            <h4>Sprzedaż:</h4>
            <form action="/" method="POST">
                <input type="text" placeholder="Wpisz produkt" name="nazwa_sprzedaz">
                <input type="number" placeholder="Podaj cenę sprzedaży" name="cena_sprzedaz">
                <input type="number" placeholder="Podaj liczbę sprzedanych sztuk" name="liczba_sprzedaz">
                <button type="submit">Wyślij</button>
            </form>
        </div>

      <div class="container mt-4 mb-4">
        <h4>Zmiana salda: </h4>
          <form action="/" method="POST">
             <label class="input-group-text" for="inputGroupSelect01"></label>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>Wybierz</option>
                <option value="1">Dodaj do konta</option>
                <option value="2">Odejmij z konta</option>
            </select>
                <input type="number" placeholder="Podaj kwotę" name="kwota">
                <button type="submit">Wyślij</button>
          </form>
      </div>

    </div>
  </div>


  </body>

</html>
