<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Strona główna</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>

  <body>
  <div class="container mt-3">
    <h1>Magazyn</h1>
    <div class="mt-3 mb-3">
        <a href="/" class="btn btn-primary" >Strona główna</a>
        <a href="/historia" class="btn btn-primary">Historia</a>
    </div>

    <div class="container mt-5 mb-5">
    <h3>Stan konta : {{ context.show_balance }}</h3>
    <h3>Stan magazynu: {{ context.list }} </h3>
    </div>

    <div class="container">
        <div class="container mt-3">
            <h4>Zakup: </h4>
            <form action="/" method="POST">
            <input type="text" placeholder="Wpisz produkt" name="nazwa_kupno">
            <input type="number" placeholder="Podaj cenę" name="cena_kupno" >
                <input type="number" placeholder="Podaj liczbę sztuk" name="liczba_kupno">
            <button type="submit">Wyślij</button>
            </form>
        </div>

        <div class="container mt-3">
            <h4>Sprzedaż:</h4>
            <form action="/" method="POST">
                    <input type="text" placeholder="Wpisz produkt" id="sprzedaz_produktu" name="nazwa_sprzedaz">
            </form>
        </div>

      <div class="container mt-3">
        <h4>Zmiana salda</h4>
      </div>
  </div>
  </div>


  </body>

</html>
